<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="testform" method="post" onsubmit="return validateForm()">
  <label>
    <input type="text" name="email">
    Text to input that should be a valid email or else >:(((
  </label><br/>
  <label>
    <input type="number" name="evennumber">
    Enter a number that is even or else >:((((((((((
  </label><br/>
  <input type="submit" value="Submit">
</form>
</body>
<script>
  const goodStyleString = "1px solid black";
  const badStyleString = "2px solid red";
  const longRegex = new RegExp("(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|\"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\\\[\x01-\x09\x0b\x0c\x0e-\x7f])*\")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\\])");


  let validateForm = () => {
    let form = document.forms["testform"];
    let correct = true;
    if(typeof form["email"].value === "undefined" || form["email"].value.length === 0 || !longRegex.test(form["email"].value))
    {
      correct = false;
      form["email"].style["border"] = badStyleString;
    }
    else
    {
      form["email"].style["border"] = goodStyleString;
    }
    if(typeof form["evennumber"].value === "undefined" || form["evennumber"].value.length === 0 || Number(form["evennumber"].value) % 2 === 1)
    {
      correct = false;
      form["evennumber"].style["border"] = badStyleString;
    }
    else
    {
      form["evennumber"].style["border"] = goodStyleString;
    }
    return correct;
  }
</script>
</html>
