<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="console.log(findLongestWord(prompt()))">findLongestWord</button>
</body>
</html>
<script>
    let findLongestWord = x => {
        return x.split(" ").sort((a,b) => a.length-b.length).reverse()[0];
    }
</script>
