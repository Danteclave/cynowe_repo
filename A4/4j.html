<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick='console.log(binarySearch(Number(prompt()), prompt().split(" ").map(e=>Number(e))))'>binarySearch</button>
</body>
</html>
<script>
    let binarySearch = (x, ary) => {
        let left = 0, right = ary.length;
        let mid = Math.floor((left+right)/2);
        while (left < right)
        {
            mid = Math.floor((left+right)/2);
            if(x > ary[mid])
            {
                left = mid;
            }
            else if(x < ary[mid])
            {
                right = mid;
            }
            else if (x===ary[mid])
            {
                return mid;
            }
        }
        if(ary[mid] === x)
            return mid;
        return -1;
    }

</script>
