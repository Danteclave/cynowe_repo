<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="console.log(amountToCoins(Number(prompt()), prompt()))">amountToCoins</button>
</body>
</html>
<script>
  let amountToCoins = (amount, coins) => {
      coins = coins.split(" ").map(e => Number(e)).sort((a,b)=>a-b).reverse();
      let result = [];
      let current = 0;
      while (current < coins.length && amount > 0)
      {
        if(amount >= coins[current])
        {
            result.push(coins[current]);
            amount -= coins[current];
        }
        else current++;
      }
      return result;
  }
</script>
