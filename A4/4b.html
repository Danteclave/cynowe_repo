<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="console.log(fibIter(Number(prompt())))">fibIter</button>
<button onclick="console.log(fibRecur(Number(prompt())))">fibRecur</button>
</body>
</html>
<script>
    let fibIter = n => {
        if (n<=2) return 1;
        let n1=1, n0=1;
        for (;n-2>0;n--)
        {
            let t = n0+n1;
            n1 = n0;
            n0 = t;

        }
        return n0;
    }

    let fibRecur = n => {
        if (n<=1) return n;
        return fibRecur(n-1) + fibRecur(n-2);
    }
</script>
