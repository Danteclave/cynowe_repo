<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="console.log(checkPrime(Number(prompt())))">checkPrime</button>
</body>
</html>
<script>
  let checkPrime = x => {
      if (x<=1) return false;
      if (x===2) return true;
      for (let i=2; i*i <= x; i++)
          if(x % i === 0) return false;
      return true;
  }
</script>
