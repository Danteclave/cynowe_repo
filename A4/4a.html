<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="console.log(factorialIter(Number(prompt())))">factorialIter</button>
<button onclick="console.log(factorialRecur(Number(prompt())))">factorialRecur</button>
</body>
</html>
<script>
  function factorialIter(n) {
    let x=1;
    for (;n>0;n--)
      x*=n;
    return x;
  }

  let factorialRecur = n => {
    if (n===1) return n;
    return n*factorialRecur(n-1);
  }
</script>
