<!DOCTYPE html>
<html lang="en">
<head>
    <title>A10</title>
    <style>
        body {
            color: white;
            background-color: black;
        }
        .container {
            display: grid;
            grid-template-areas:
            "hd hd"
            "km c"
            "mi f"
            "mi k";
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="grid-area: hd; text-align: center">
            <img src="https://i1.sndcdn.com/artworks-000666620167-6kjqim-t500x500.jpg" alt="pog" width="50%" height="200px">
            <p style="color: greenyellow">Totally awesome converter!!!!111!!!</p>
        </div>
        <div style="grid-area: km">
            <label for="km">Distance in kilometers</label>
            <input type="number" id="km" name="km"/>
        </div>
        <div style="grid-area: mi">
            <label for="mi">Distance in miles</label>
            <input type="number" id="mi" name="mi"/>
        </div>
        <div style="grid-area: c">
            <label for="c">Temperature in degrees Celsius</label>
            <input type="number" id="c" name="c"/>
        </div>
        <div style="grid-area: f">
            <label for="f">Temperature in degrees Fahrenheit</label>
            <input type="number" id="f" name="f"/>
        </div>
        <div style="grid-area: k">
            <label for="k">Temperature in Kelvins</label>
            <input type="number" id="k" name="k"/>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
